enforce-unique-host=true
statistic-sampling-enabled=true
statistic-sample-rate=1000
archive-disk-space-limit=500
archive-file-size-limit=10
enable-cluster-configuration=false
load-cluster-configuration-from-dir=false
conserve-sockets=true
enable-network-partition-detection=true
enable-time-statistics=false
member-timeout=60000
mcast-port=0
membership-port-range=1024-65535
udp-fragment-size=60000
udp-recv-buffer-size=1048576
udp-send-buffer-size=65535
jmx-manager-port=1099
http-service-port=6071
log-disk-space-limit=500
log-file-size-limit=50
log-level=config